            transition: all 1s ease-out;
        }
        .nav-links.open{
            clip-path:circle(1000px at 90% 10%); 
            -webkit-clip-path:circle(1000px at 90% 10%);
            transition: all 1s ease-out;
            
        }
        /*        responsible for bubble effect*/
        .line{
            width:30px;
            height:3px;
            background:white;
            margin: 5px;
            
            
        }
        .hamburger{
            position: fixed;
            cursor: pointer;
            right: 5%;
            top:0%;
            transform:translate(-5%,50%);
            z-index: 100;
            display: block;
            
        }
        .hamburger div{
            transition: all 0.3s ease;
        }
        
        .nav-links li{
            height:70px;
            opacity:0;

        }
       .nav-links li a{
            font-size: 25px;
            
            line-height: 70px;
            vertical-align: middle;
        }
        .nav-links li:nth-child(1){
            transition: all 0.5 2s;
        }
        .nav-links li:nth-child(2){
            transition: all 0.5 4s;
        }
        .nav-links li:nth-child(3){
            transition: all 0.5 6s;
        }
        .nav-links li:nth-child(4){
            transition: all 0.5 8s;
        }
        .nav-links li:nth-child(5){
            transition: all 0.5 10s;
        }
        li.fade{
            opacity:1;
        }
        .toggle .line1{

        }
        .toggle .line2{
            opacity: 0;
        }
        .toggle .line3{

function loadDone(){
    
      load.style.display="none";

window.onscroll = function() {scrollFunction()};    
function scrollFunction() {
    
    if(window.screen.width<=768)
    {
        if ((document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) && document.getElementById("nav-links").className.includes('open')) {
        document.getElementById("nav-wrapper").style.background = "dimgrey";
        document.getElementById("nav-links").style.background = "black";


        document.getElementById("nav-wrapper").style.zIndex = "100";
            document.getElementById("nav-links").style.zIndex = "5";
        document.getElementById("nav-links").style.width = "50%";
        document.getElementById("nav-links").style.height = "100%";    
        document.getElementById("nav-wrapper").style.width = "100%";
         document.getElementById("nav-wrapper").style.height = "6h";    
      
         
   
        } 
        else if ((document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) && !document.getElementById("nav-links").className.includes('open')) {
        document.getElementById("nav-wrapper").style.background = "dimgrey";
        document.getElementById("nav-links").style.background = "black";


        document.getElementById("nav-wrapper").style.zIndex = "100";
            document.getElementById("nav-links").style.zIndex = "5";
        document.getElementById("nav-links").style.width = "50%";
        
        document.getElementById("nav-wrapper").style.height = "7h";      
        document.getElementById("nav-wrapper").style.width = "100%";   
         
           
   
        }
         else{
         
         document.getElementById("nav-wrapper").style.height = "7h";      
        document.getElementById("nav-wrapper").style.width = "100%";   
         
         }
    
    }else{
         if (document.body.scrollTop > 750 || document.documentElement.scrollTop > 750) {
            document.getElementById("nav").style.background = "black";
            document.getElementById("nav").style.height = "6h"; 


            
   
        }
        else{
                document.getElementById("nav").style.background = "dimgray";
            document.getElementById("nav").style.height = "6h"; 
        
        }
            
    
    }
    
}
