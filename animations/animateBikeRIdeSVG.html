     <style>
         *{
         margin:0;
         padding:0;     
         
         }
         content{
         
             margin:0;
             padding:0; 
             display: grid;
             grid-auto-columns: 100%;
             grid-gap: 30px;
             
         }
         main{
         
            display:block;
         }
         cover{
            
             position: relative;
             width:100%;
         }
         bannner{
             position: absolute;
             width:100%;
         
         }
         #front-wheel{
            
             animation: wheel 2s linear infinite;
             transform-origin: center;
             transform-box: fill-box;
         
         }
         #rear-wheel{
            
             animation: wheel 2s linear infinite;
             transform-origin: center;
             transform-box: fill-box;
         
         }
         #man-on-bike{
         
             animation: lean 1s ease-in-out infinite;
             transform-origin: bottom;
             transform-box: fill-box;
         }
         #riding-bike{
             
            width:100%;
            height:auto; 
            animation: move 10s linear infinite;
         }
         
         #rect{
          
             height:auto;
             width:100%;
             fill:"#000000"
            
         
         }
         #svgBike{
         
         height:auto;
         width:100%;
         fill:grey;
         }
         
         @keyframes move{
          
             from {
                 
                 transform: translateX(-500px);
             }
             to {
                 
                 transform: translateX(900px);
             }
         
         }
         @keyframes wheel{
          
             from {
                 
                 transform: rotateZ(0deg);
             }
             to {
                 
                 transform: rotateZ(360deg);
             }
         
         }
    
     </style>
